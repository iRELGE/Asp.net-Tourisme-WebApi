<div class="row">
  <div class="col-md-6 mt-5 text-center mx-auto">
    <span class="badge badge-info ">
      <h1><i class="fa fa-lock"></i>Register</h1>
    </span>
  </div>
</div>
<div class="row">
  <div class="col-md-6 mt-3 mx-auto">
    <form [formGroup]="register" (ngSubmit)="SignUp()">
      <div class="form-group"><label for="email">email</label><input formControlName="email" id="email" type="text"
          class="form-control"></div>
      <div class="form-group"><label for="password">password</label><input formControlName="password" id="password"
          type="text" class="form-control"></div>
      <div class="form-group"><label for="confirmpassword">confirmpassword</label><input
          formControlName="confirmpassword" id="confirmpassword" type="text" class="form-control"></div>
      <div class="form-group"><label for="Name">Name</label><input formControlName="Name" id="Name" type="text"
          class="form-control"></div>
      <div class="form-group"><label for="lastName">Last Name</label><input formControlName="lastName" id="lastName"
          type="text" class="form-control"></div>

      <button class="btn btn-success btn-block"><i class="fa fa-lock"></i>Login</button>
    </form>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col s8 offset-2">
      <div class="card-panel teal lighten-2">
        <h4 class="center white-text">Image Library</h4>
      </div>
      <form #imageForm=ngForm>

        <img [src]="imageUrl" style="width:250px;height:200px">
        <input type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)">

      </form>
    </div>
  </div>
</div>
